<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine Restock</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .fade-down {
      animation: fadeDown 0.5s ease-out forwards;
    }
    @keyframes fadeDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
    .slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }
    @keyframes slideUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100%);
      }
    }
    .fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .scale-transition {
      transition: transform 0.2s ease;
    }
    .scale-transition:hover {
      transform: scale(1.1);
    }
    .slide-grid {
      transition: transform 0.5s ease-out;
    }
    .dark {
      background: linear-gradient(135deg, #1a202c, #2d3748);
    }
    .light {
      background: #a8a8a8; /* gray-100 */
    }
    .app-container {
      min-height: 100vh; /* Ensure background fills device screen */
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1 0 auto; /* Allow content to grow and fill space */
      overflow-y: auto;
    }
    .grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.75rem;
    }
    .grid-view > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .dark .grid-view > div {
      background-color: #2d3748;
    }
    .light .grid-view > div {
      background-color: #efefef;
    }
    .dark .grid-view > div:hover {
      background-color: #4a5568;
    }
    .light .grid-view > div:hover {
      background-color: #dadada;
    }
    .grid-view img {
      width: 20vw;
      height: 20vw;
      max-width: 5rem;
      max-height: 5rem;
      object-fit: contain;
    }
    .grid-view span {
      font-size: clamp(0.75rem, 3vw, 0.875rem);
      margin-top: 0.5rem;
    }
    .dark .grid-view span {
      color: #ffffff;
    }
    .light .grid-view span {
      color: #111827;
    }
    .restock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.75rem;
    }
    .restock-grid > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      padding-bottom: 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      min-height: 10rem;
      transition: transform 0.5s ease-out;
    }
    .dark .restock-grid > div {
      background-color: #2d3748;
    }
    .light .restock-grid > div {
      background-color: #e5e7eb;
    }
    .dark .restock-grid > div:hover {
      background-color: #4a5568;
    }
    .light .restock-grid > div:hover {
      background-color: #d1d5db;
    }
    .restock-grid img {
      width: 20vw;
      height: 20vw;
      max-width: 5rem;
      max-height: 5rem;
      object-fit: contain;
    }
    .restock-grid span {
      font-size: clamp(0.75rem, 3vw, 0.875rem);
      margin-top: 0.5rem;
    }
    .dark .restock-grid span {
      color: #ffffff;
    }
    .light .restock-grid span {
      color: #111827;
    }
    .restock-grid button {
      margin-top: 0.5rem;
      font-size: clamp(0.75rem, 3vw, 0.875rem);
    }
    .toast {
      position: fixed;
      bottom: 10rem; /* Adjusted to move toast down slightly */
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 50;
      max-width: 90vw;
    }
    .dark .toast {
      background-color: #2d3748;
      color: #ffffff;
    }
    .light .toast {
      background-color: #e5e7eb;
      color: #111827;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      margin: 1rem 0;
    }
    .search-clear {
      position: absolute;
      right: 3rem;
    }
    .search-info {
      position: absolute;
      right: 0;
    }
    .changelog-container {
      flex-shrink: 0; /* Prevent changelog from shrinking */
      width: 100%;
      max-width: 90vw;
      margin: 0 auto;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bug-report-container {
      flex-shrink: 0; /* Prevent bug report section from shrinking */
      width: 100%;
      max-width: 90vw;
      margin: 0 auto;
      padding: 1rem 0;
    }
    .changelog-list {
      padding-left: 1.5rem;
    }
    .changelog-list > li {
      margin-bottom: 0.5rem;
    }
    .changelog-list .added {
      color: #10b981; /* Emerald green */
      list-style-type: "➕ ";
    }
    .changelog-list .removed {
      color: #ef4444; /* Red */
      list-style-type: "➖ ";
    }
    .changelog-close {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 60;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .keypad-button {
      padding: 1rem;
      font-size: clamp(1rem, 3vw, 1.125rem);
      border-radius: 0.5rem;
      transition: transform 0.2s ease;
    }
    .dark .keypad-button {
      background-color: #4a5568;
      color: #ffffff;
    }
    .light .keypad-button {
      background-color: #d1d5db;
      color: #111827;
    }
    .keypad-button:hover {
      transform: scale(1.05);
    }
    .code-display {
      font-family: monospace;
      letter-spacing: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body class="dark">
  <div id="root"></div>
  <script type="text/babel">
    const products = [
      "Coke gray", "Coke red", "Coke redder", "Fanta blue", "Fanta red",
      "Fanta orange", "Fanta yellow", "Viminto purple", "Dr Pepper", "Pepsi black",
      "Lemmon green", "Dog brown", "D&b purple", "Tango colour", "Tango purple",
      "Tango green", "Tango orange", "Iron bru", "Water"
    ];

    const App = () => {
      const [restockList, setRestockList] = React.useState(() => {
        const saved = localStorage.getItem('restockList');
        return saved ? JSON.parse(saved) : [];
      });
      const [showPopup, setShowPopup] = React.useState(false);
      const [currentProduct, setCurrentProduct] = React.useState(null);
      const [quantity, setQuantity] = React.useState(1);
      const [showResetConfirm, setShowResetConfirm] = React.useState(false);
      const [showRestockList, setShowRestockList] = React.useState(false);
      const [showCollectPopup, setShowCollectPopup] = React.useState(null);
      const [showInfoPopup, setShowInfoPopup] = React.useState(false);
      const [showProductInfoPopup, setShowProductInfoPopup] = React.useState(false);
      const [showRestockInfoPopup, setShowRestockInfoPopup] = React.useState(false);
      const [showCollectInfoPopup, setShowCollectInfoPopup] = React.useState(false);
      const [showResetInfoPopup, setShowResetInfoPopup] = React.useState(false);
      const [showSearchInfoPopup, setShowSearchInfoPopup] = React.useState(false);
      const [showChangelogPopup, setShowChangelogPopup] = React.useState(false);
      const [showAddProductPopup, setShowAddProductPopup] = React.useState(false);
      const [showAdminPopup, setShowAdminPopup] = React.useState(false);
      const [productRequest, setProductRequest] = React.useState('');
      const [adminCode, setAdminCode] = React.useState('');
      const [fadingItemIndex, setFadingItemIndex] = React.useState(null);
      const [slidingItems, setSlidingItems] = React.useState([]);
      const [isClosingPopup, setIsClosingPopup] = React.useState(false);
      const [isClosingCollectPopup, setIsClosingCollectPopup] = React.useState(false);
      const [isClosingResetPopup, setIsClosingResetPopup] = React.useState(false);
      const [isClosingInfoPopup, setIsClosingInfoPopup] = React.useState(false);
      const [isClosingProductInfoPopup, setIsClosingProductInfoPopup] = React.useState(false);
      const [isClosingRestockInfoPopup, setIsClosingRestockInfoPopup] = React.useState(false);
      const [isClosingCollectInfoPopup, setIsClosingCollectInfoPopup] = React.useState(false);
      const [isClosingResetInfoPopup, setIsClosingResetInfoPopup] = React.useState(false);
      const [isClosingSearchInfoPopup, setIsClosingSearchInfoPopup] = React.useState(false);
      const [isClosingChangelogPopup, setIsClosingChangelogPopup] = React.useState(false);
      const [isClosingAddProductPopup, setIsClosingAddProductPopup] = React.useState(false);
      const [isClosingAdminPopup, setIsClosingAdminPopup] = React.useState(false);
      const [isGridView, setIsGridView] = React.useState(false);
      const [isDarkMode, setIsDarkMode] = React.useState(() => {
        const saved = localStorage.getItem('isDarkMode');
        return saved !== null ? JSON.parse(saved) : true;
      });
      const [searchQuery, setSearchQuery] = React.useState('');
      const [showToast, setShowToast] = React.useState(false);
      const [lastAction, setLastAction] = React.useState(null);
      const [bugReport, setBugReport] = React.useState('');

      React.useEffect(() => {
        localStorage.setItem('restockList', JSON.stringify(restockList));
      }, [restockList]);

      React.useEffect(() => {
        localStorage.setItem('isDarkMode', JSON.stringify(isDarkMode));
        document.body.className = isDarkMode ? 'dark' : 'light';
      }, [isDarkMode]);

      React.useEffect(() => {
        if (showToast) {
          const timer = setTimeout(() => {
            setShowToast(false);
            setLastAction(null);
          }, 5000);
          return () => clearTimeout(timer);
        }
      }, [showToast]);

      const addToRestock = () => {
        const existingItem = restockList.find(item => item.product === currentProduct && !item.collected);
        if (existingItem) {
          const updatedList = restockList.map(item =>
            item.product === currentProduct && !item.collected
              ? { ...item, quantity: item.quantity + quantity }
              : item
          );
          setRestockList(updatedList);
        } else {
          setRestockList([...restockList, { product: currentProduct, quantity, collected: false }]);
        }
        setIsClosingPopup(true);
        setTimeout(() => {
          setShowPopup(false);
          setIsClosingPopup(false);
          setQuantity(1);
        }, 300);
      };

      const confirmCollected = (index) => {
        setFadingItemIndex(index);
        const item = restockList[index];
        setLastAction({ type: 'collect', data: { ...item, index } });
        setShowToast(true);
        const itemsToSlide = isGridView ? [] : restockList.filter((item, i) => i > index && !item.collected).map((_, i) => index + i + 1);
        setSlidingItems(itemsToSlide);
        setTimeout(() => {
          const updatedList = [...restockList];
          updatedList[index].collected = true;
          setRestockList(updatedList.filter(item => !item.collected));
          setFadingItemIndex(null);
          setSlidingItems([]);
        }, 500);
        setIsClosingCollectPopup(true);
        setTimeout(() => {
          setShowCollectPopup(null);
          setIsClosingCollectPopup(false);
        }, 300);
      };

      const resetList = () => {
        setLastAction({ type: 'reset', data: [...restockList] });
        setShowToast(true);
        setRestockList([]);
        setIsClosingResetPopup(true);
        setTimeout(() => {
          setShowResetConfirm(false);
          setIsClosingResetPopup(false);
        }, 300);
      };

      const undoAction = () => {
        if (lastAction?.type === 'collect') {
          const { data } = lastAction;
          const updatedList = [...restockList];
          updatedList.splice(data.index, 0, { ...data, collected: false });
          setRestockList(updatedList);
        } else if (lastAction?.type === 'reset') {
          setRestockList(lastAction.data);
        }
        setShowToast(false);
        setLastAction(null);
      };

      const clearSearch = () => {
        setSearchQuery('');
      };

      const submitBugReport = () => {
        if (!bugReport.trim()) {
          setShowToast(true);
          setLastAction({ type: 'bug-report-error', data: 'Bug report cannot be empty.' });
          setTimeout(() => {
            setShowToast(false);
            setLastAction(null);
          }, 5000);
          return;
        }

        emailjs.send('service_637q56m', 'template_9hu2bkl', {
          message: bugReport,
          from_email: 'jacobfazer1@gmail.com',
          to_email: 'jacobfazer1@gmail.com'
        }, 'iPjziLz6-ui5TluiZ')
          .then(() => {
            setShowToast(true);
            setLastAction({ type: 'bug-report-success', data: 'Bug report sent successfully.' });
            setBugReport('');
            setTimeout(() => {
              setShowToast(false);
              setLastAction(null);
            }, 5000);
          }, (error) => {
            setShowToast(true);
            setLastAction({ type: 'bug-report-error', data: 'Failed to send bug report.' });
            setTimeout(() => {
              setShowToast(false);
              setLastAction(null);
            }, 5000);
          });
      };

      const submitProductRequest = () => {
        if (!productRequest.trim()) {
          setShowToast(true);
          setLastAction({ type: 'product-request-error', data: 'Product request cannot be empty.' });
          setTimeout(() => {
            setShowToast(false);
            setLastAction(null);
          }, 5000);
          return;
        }

        emailjs.send('service_637q56m', 'template_9hu2bkl', {
          message: `New product request: ${productRequest}`,
          from_email: 'jacobfazer1@gmail.com',
          to_email: 'jacobfazer1@gmail.com'
        }, 'iPjziLz6-ui5TluiZ')
          .then(() => {
            setShowToast(true);
            setLastAction({ type: 'product-request-success', data: 'Product request sent successfully.' });
            setProductRequest('');
            setTimeout(() => {
              setShowToast(false);
              setLastAction(null);
            }, 5000);
            setIsClosingAddProductPopup(true);
            setTimeout(() => {
              setShowAddProductPopup(false);
              setIsClosingAddProductPopup(false);
            }, 300);
          }, (error) => {
            setShowToast(true);
            setLastAction({ type: 'product-request-error', data: 'Failed to send product request.' });
            setTimeout(() => {
              setShowToast(false);
              setLastAction(null);
            }, 5000);
          });
      };

      const handleKeypadInput = (digit) => {
        if (adminCode.length < 4) {
          setAdminCode(adminCode + digit);
        }
      };

      const clearAdminCode = () => {
        setAdminCode('');
      };

      const submitAdminCode = () => {
        const correctCode = '1004'; // Hardcoded for simplicity
        if (adminCode === correctCode) {
          window.location.href = 'admin.html';
        } else {
          setShowToast(true);
          setLastAction({ type: 'admin-code-error', data: 'Incorrect code.' });
          setAdminCode('');
          setTimeout(() => {
            setShowToast(false);
            setLastAction(null);
          }, 5000);
        }
      };

      const toggleInfoPopup = () => {
        if (showInfoPopup) {
          setIsClosingInfoPopup(true);
          setTimeout(() => {
            setShowInfoPopup(false);
            setIsClosingInfoPopup(false);
          }, 300);
        } else {
          setShowInfoPopup(true);
        }
      };

      const toggleProductInfoPopup = () => {
        if (showProductInfoPopup) {
          setIsClosingProductInfoPopup(true);
          setTimeout(() => {
            setShowProductInfoPopup(false);
            setIsClosingProductInfoPopup(false);
          }, 300);
        } else {
          setShowProductInfoPopup(true);
        }
      };

      const toggleRestockInfoPopup = () => {
        if (showRestockInfoPopup) {
          setIsClosingRestockInfoPopup(true);
          setTimeout(() => {
            setShowRestockInfoPopup(false);
            setIsClosingRestockInfoPopup(false);
          }, 300);
        } else {
          setShowRestockInfoPopup(true);
        }
      };

      const toggleCollectInfoPopup = () => {
        if (showCollectInfoPopup) {
          setIsClosingCollectInfoPopup(true);
          setTimeout(() => {
            setShowCollectInfoPopup(false);
            setIsClosingCollectInfoPopup(false);
          }, 300);
        } else {
          setShowCollectInfoPopup(true);
        }
      };

      const toggleResetInfoPopup = () => {
        if (showResetInfoPopup) {
          setIsClosingResetInfoPopup(true);
          setTimeout(() => {
            setShowResetInfoPopup(false);
            setIsClosingResetInfoPopup(false);
          }, 300);
        } else {
          setShowResetInfoPopup(true);
        }
      };

      const toggleSearchInfoPopup = () => {
        if (showSearchInfoPopup) {
          setIsClosingSearchInfoPopup(true);
          setTimeout(() => {
            setShowSearchInfoPopup(false);
            setIsClosingSearchInfoPopup(false);
          }, 300);
        } else {
          setShowSearchInfoPopup(true);
        }
      };

      const toggleChangelogPopup = () => {
        if (showChangelogPopup) {
          setIsClosingChangelogPopup(true);
          setTimeout(() => {
            setShowChangelogPopup(false);
            setIsClosingChangelogPopup(false);
          }, 300);
        } else {
          setShowChangelogPopup(true);
        }
      };

      const toggleAddProductPopup = () => {
        if (showAddProductPopup) {
          setIsClosingAddProductPopup(true);
          setTimeout(() => {
            setShowAddProductPopup(false);
            setIsClosingAddProductPopup(false);
          }, 300);
        } else {
          setShowAddProductPopup(true);
        }
      };

      const toggleAdminPopup = () => {
        if (showAdminPopup) {
          setIsClosingAdminPopup(true);
          setTimeout(() => {
            setShowAdminPopup(false);
            setIsClosingAdminPopup(false);
            setAdminCode('');
          }, 300);
        } else {
          setShowAdminPopup(true);
        }
      };

      const toggleView = () => {
        setIsGridView(!isGridView);
      };

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
      };

      const filteredProducts = products.filter(product =>
        product.toLowerCase().includes(searchQuery.toLowerCase())
      );

      const totalItems = restockList.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <div className="app-container">
          <header className="w-full max-w-[90vw] mx-auto mb-6">
            <div className="flex items-center justify-between mb-4">
              <h1 className={`text-[clamp(1.5rem,5vw,2rem)] font-bold ${isDarkMode ? 'text-white' : 'text-gray-900'}`}>Vending Machine Restock</h1>
              <div className="flex space-x-2">
                <button
                  onClick={toggleInfoPopup}
                  className="w-10 h-10 rounded-full bg-green-700 text-white flex items-center justify-center text-lg font-semibold hover:bg-green-600 scale-transition"
                  aria-label="Info"
                >
                  ?
                </button>
                <button
                  onClick={toggleView}
                  className="w-10 h-10 rounded-full bg-blue-700 text-white flex items-center justify-center text-lg font-semibold hover:bg-blue-600 scale-transition"
                  aria-label="Toggle view"
                >
                  <i className={`fas ${isGridView ? 'fa-bars' : 'fa-th'}`}></i>
                </button>
                <button
                  onClick={toggleTheme}
                  className="w-10 h-10 rounded-full bg-blue-700 text-white flex items-center justify-center text-lg font-semibold hover:bg-blue-600 scale-transition"
                  aria-label="Toggle theme"
                >
                  <i className={`fas ${isDarkMode ? 'fa-moon' : 'fa-sun'}`}></i>
                </button>
              </div>
            </div>
            <div className="flex justify-between mb-4 gap-2">
              <button
                onClick={() => setShowRestockList(false)}
                className={`flex-1 py-2 rounded-lg font-semibold text-white shadow-md hover:bg-gray-600 ${
                  !showRestockList ? (isDarkMode ? 'bg-blue-700' : 'bg-blue-600') : (isDarkMode ? 'bg-gray-700' : 'bg-gray-400')
                }`}
              >
                Add Products
              </button>
              <button
                onClick={() => setShowRestockList(true)}
                className={`flex-1 py-2 rounded-lg font-semibold text-white shadow-md hover:bg-gray-600 ${
                  showRestockList ? (isDarkMode ? 'bg-blue-700' : 'bg-blue-600') : (isDarkMode ? 'bg-gray-700' : 'bg-gray-400')
                }`}
              >
                Restock List
              </button>
            </div>
          </header>

          <main className="content">
            <div className="w-full max-w-[90vw] mx-auto">
              {showRestockList ? (
                <div>
                  <div className="flex justify-between items-center mb-4">
                    <div className="flex items-center">
                      <h2 className={`text-[clamp(1.25rem,4vw,1.5rem)] font-semibold ${isDarkMode ? 'text-white' : 'text-gray-900'}`}>Restock List</h2>
                      <button
                        onClick={toggleRestockInfoPopup}
                        className="ml-3 w-10 h-10 rounded-full bg-green-700 text-white flex items-center justify-center text-lg font-semibold hover:bg-green-600 scale-transition"
                        aria-label="Restock info"
                      >
                        ?
                      </button>
                    </div>
                    <button
                      onClick={() => setShowResetConfirm(true)}
                      className="px-4 py-2 bg-red-700 text-white rounded-lg shadow-md hover:bg-red-600 text-[clamp(0.875rem,3vw,1rem)]"
                    >
                      Reset List
                    </button>
                  </div>
                  <p className={`text-[clamp(1rem,4vw,1.125rem)] font-semibold mb-4 ${isDarkMode ? 'text-gray-200' : 'text-gray-800'}`}>
                    Total Items: {totalItems}
                  </p>
                  {restockList.length === 0 ? (
                    <p className={`text-center ${isDarkMode ? 'text-gray-200' : 'text-gray-600'}`}>No items in restock list.</p>
                  ) : (
                    <div className={isGridView ? 'restock-grid' : 'space-y-3'}>
                      {restockList.filter(item => !item.collected).map((item, index) => (
                        <div
                          key={index}

                  <ul>
                    <li className="added">Added "Request New Product" button to suggest new products via email</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.4</h4>
                  <ul>
                    <li className="added">Made text size adjust better for all screen sizes</li>
                    <li className="added">Improved product images to fit nicely on any device</li>
                    <li className="added">Added labels to buttons and inputs for easier use</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.3</h4>
                  <ul>
                    <li className="added">Moved toast message lower so it doesn't block the View button</li>
                    <li className="added">Fixed small layout issues in grid view on small screens</li>
                    <li className="added">Made toast messages appear and disappear more smoothly</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.2</h4>
                  <ul>
                    <li className="added">Added a scrollable changelog with newest updates first</li>
                    <li className="added">Placed changelog at the bottom of the screen</li>
                    <li className="added">Added a bug report section to send feedback</li>
                    <li className="added">Moved changelog close button to bottom-right</li>
                    <li className="added">Placed bug report section above changelog</li>
                    <li className="removed">Removed extra space between products and changelog</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.1.2</h4>
                  <ul>
                    <li className="added">Added undo button for removing or resetting items (shows for 5 seconds)</li>
                    <li className="added">Added toast messages to show when actions happen</li>
                    <li className="added">Added total item count in the restock list</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.1.1</h4>
                  <ul>
                    <li className="added">Added search bar with a clear button to find products fast</li>
                    <li className="added">Added help popups to explain how to use the app</li>
                    <li className="added">Used softer colors in light mode for easier viewing</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.1.0</h4>
                  <ul>
                    <li className="added">Added option to switch between grid and list view for products and restock list</li>
                    <li className="added">Made buttons bigger and easier to tap on phones</li>
                    <li className="added">Added dark/light mode switch with sun/moon icons</li>
                    <li className="added">Added a changelog link at the bottom</li>
                    <li className="added">Added smooth animations when removing items or opening popups</li>
                    <li className="removed">Removed developer name from the bottom</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 2.0</h4>
                  <ul>
                    <li className="added">Added main restock features to pick products and set quantities</li>
                    <li className="added">Added basic dark and light mode with saved settings</li>
                    <li className="added">Added restock list with options to mark items as collected or clear the list</li>
                  </ul>
                  <h4 className={`text-[clamp(1rem,3vw,1.125rem)] font-semibold mb-2 mt-4 ${isDarkMode ? 'text-green-400' : 'text-green-600'}`}>Version 1.0</h4>
                  <ul>
                    <li className="added">First app version with a simple product list</li>
                    <li className="added">Added product selection with basic images</li>
                    <li className="added">Added restock list saved on your device</li>
                    <li className="added">Added clean and simple design with basic styling</li>
                  </ul>
                </div>
              </div>
              <button
                onClick={toggleChangelogPopup}
                className={`changelog-close px-4 py-2 bg-green-700 text-white rounded-lg hover:bg-green-600 shadow-md text-[clamp(0.875rem,3vw,1rem)]`}
              >
                Close
              </button>
            </div>
          )}

          {showToast && (
            <div className={`toast flex items-center space-x-4 fade-in`}>
              <p className={`font-semibold text-[clamp(0.875rem,3vw,1rem)]`}>
                {lastAction?.type === 'collect' ? 'Item marked as collected.' : 
                 lastAction?.type === 'reset' ? 'Restock list reset.' : 
                 lastAction?.type === 'bug-report-success' ? lastAction.data : 
                 lastAction?.type === 'bug-report-error' ? lastAction.data : 
                 lastAction?.type === 'product-request-success' ? lastAction.data : 
                 lastAction?.type === 'product-request-error' ? lastAction.data : 
                 lastAction?.type === 'admin-code-error' ? lastAction.data : ''}
              </p>
              {lastAction?.type !== 'bug-report-success' && lastAction?.type !== 'bug-report-error' && lastAction?.type !== 'product-request-success' && lastAction?.type !== 'product-request-error' && lastAction?.type !== 'admin-code-error' && (
                <button
                  onClick={undoAction}
                  className="px-3 py-1 bg-blue-700 text-white rounded-lg hover:bg-blue-600 shadow-md text-[clamp(0.75rem,3vw,0.875rem)]"
                >
                  Undo
                </button>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
