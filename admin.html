<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .game-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #4a4a4a;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            margin-bottom: 30px;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .square {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 48px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .square:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .winning-square {
            background-color: #34d399;
            color: #fff;
            border-color: #10b981;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .player-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .player::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #333;
            transition: width 0.3s ease;
        }

        #player-x {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: #fff;
        }

        #player-o {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: #fff;
        }

        .highlight-turn::after {
            width: 90%;
        }

        .score {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        #restartButton {
            padding: 10px 30px;
            background-color: #2ecc71;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none; /* Hidden initially, shown in toast */
        }

        #restartButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .toast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease-in-out, scaleIn 0.4s ease-in-out;
        }

        .toast.show {
            display: block;
        }

        .toast-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        #toast-next-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #34d399, #10b981);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #toast-next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.9); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="player-indicators">
            <div class="player-group">
                <div id="player-x" class="player">X</div>
                <div id="score-x" class="score">0</div>
            </div>
            <div id="restartButton">Next Game</div>
            <div class="player-group">
                <div id="player-o" class="player">O</div>
                <div id="score-o" class="score">0</div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <div id="toast-message" class="toast-message"></div>
        <button id="toast-next-button">Next Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const squares = document.getElementsByClassName('square');
        const playerX = document.getElementById('player-x');
        const playerO = document.getElementById('player-o');
        const scoreXDisplay = document.getElementById('score-x');
        const scoreODisplay = document.getElementById('score-o');
        const players = ['X', 'O'];
        let currentPlayer = players[0];
        let scoreX = 0;
        let scoreO = 0;
        var someoneWon = false;
        const winning_combinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const toastNextButton = document.getElementById('toast-next-button');

        // Set initial highlight
        playerX.classList.add('highlight-turn');

        for (let i = 0; i < squares.length; i++) {
            squares[i].addEventListener('click', () => {
                if (someoneWon) return;
                if (squares[i].textContent !== '') {
                    return;
                }
                squares[i].textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    someoneWon = true;
                    if (currentPlayer === 'X') scoreX++;
                    else scoreO++;
                    showToast(`Game over! ${currentPlayer} wins!`);
                    updateScoreDisplay();
                    return;
                }
                if (checkTie()) {
                    someoneWon = true;
                    showToast(`Game is tied!`);
                    return;
                }
                currentPlayer = (currentPlayer === players[0]) ? players[1] : players[0];
                updateTurnDisplay();
            });
        }

        function checkWin(currentPlayer) {
            for (let i = 0; i < winning_combinations.length; i++) {
                const [a, b, c] = winning_combinations[i];
                if (squares[a].textContent === currentPlayer && squares[b].textContent === currentPlayer && squares[c].textContent === currentPlayer) {
                    squares[a].classList.add('winning-square');
                    squares[b].classList.add('winning-square');
                    squares[c].classList.add('winning-square');
                    return true;
                }
            }
            return false;
        }

        function checkTie() {
            for (let i = 0; i < squares.length; i++) {
                if (squares[i].textContent === '') {
                    return false;
                }
            }
            return true;
        }

        function restartButton() {
            someoneWon = false;
            for (let i = 0; i < squares.length; i++) {
                squares[i].textContent = "";
                squares[i].classList.remove('winning-square');
            }
            currentPlayer = players[0];
            updateTurnDisplay();
            toast.classList.remove('show');
        }

        function updateTurnDisplay() {
            playerX.classList.toggle('highlight-turn', currentPlayer === 'X');
            playerO.classList.toggle('highlight-turn', currentPlayer === 'O');
        }

        function updateScoreDisplay() {
            scoreXDisplay.textContent = scoreX;
            scoreODisplay.textContent = scoreO;
        }

        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            toastNextButton.focus();
        }

        toastNextButton.addEventListener('click', restartButton);
    </script>
</body>
</html>
